<!DOCTYPE html>
<html>
<head>
    <title>NY Times Scraper</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div id="parameters" class="containers">
            <h1>New York Times Search</h1>
            <h2 id="searchHeader">Search Parameters</h2>
            <form class="clearfix">
                <div>
                    <input type="text" id="search" required>
                    <label for="search">Search Term:</label>
                </div>
                <div>
                    <input type="number" id="numbers" required>
                    <!--<select form="parameters" id="numbers" required>
                        <option disabled selected value></option>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>-->
                    <label for="numbers">Number of records to retrieve</label>
                </div>
                <div>
                    <input type="number" id="start" required>
                    <label for="start">Start Year</label>
                </div>
                <div>
                    <input type="number" id="end" required>
                    <label for="end">End Year</label>
                </div>
                <button type="submit" id="submitBtn">Search</button>
                <button type="reset">Clear Results</button>
            </form>
        </div>
        <div id="articles" class="containers">
            <h2 id="articlesHeader">Top Articles</h2>
            
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
